<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equation Box in Word — Android Guide</title>
  <style>
    :root {
      --primary: #0078ff; /* blue accent */
      --bg: #e9eef4;
      --page-bg: #ffffff;
      --text: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      z-index: 10;
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 500;
    }

    header a {
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.15);
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    header a:hover {
      background: rgba(255,255,255,0.3);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      padding: 20px;
    }

    .viewer-frame {
      width: 100%;
      max-width: 900px;
      height: calc(100vh - 70px);
      border: none;
      background: var(--page-bg);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1rem;
      }
      .viewer-frame {
        height: calc(100vh - 60px);
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

  <header>
    <h1>Equation Box in Word — Android Guide</h1>

  </header>

  <main>

</html>
